<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js 2.0</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .completed {
            color:#5cb85c;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top "></nav>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome Vue js 2.0 Tutorial</div>
                <div class="panel-body">
                    <h1>MY todos {{ todoCount }}</h1>
                    <ul class="list-group">
                        <li class="list-group-item"
                            v-bind:class="{ 'completed' : todo.completed }"
                            v-for="(todo,index) in todos">
                            {{todo.title}}
                            <button class="btn btn-xs pull-right"
                                    v-bind:class="[todo.completed ? 'btn-danger' : 'btn-success']"
                                    v-on:click="toggleCompletion(todo)">
                                {{ todo.completed ? 'undo' : 'completed' }}
                            </button>
                            <button class="btn btn-warning btn-xs pull-right" v-on:click="deleteTodo(index)">
                                Delete
                            </button>
                        </li>
                    </ul>
                    <form v-on:submit.prevent="addTodo(newTodo)">
                        <div class="form-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Add a new todo"
                                    v-model = "newTodo.title"
                            >
                        </div>
                        <div class="from-group">
                            <button class="btn btn-success" type="submit">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            message:'Hello World',
            todos:[
                {id:1,title:'Learn Vuejs',completed:false}
            ],
            newTodo:{id:null,title:'',completed:false}
        },
        computed: {
            todoCount() {
                return this.todos.length;
            }
        },
        methods: {
            addTodo(newTodo) {
                if(newTodo.title !== ''){
                this.todos.push(newTodo)
                this.newTodo = {id:null,title:'',completed:false}
                }
            },
            deleteTodo(index){
                this.todos.splice(index,1)
            },
            toggleCompletion(todo){
                todo.completed = ! todo.completed;
            }
        }
    })
</script>
</body>
</html>
